<!DOCTYPE html>
<html>
<head>
    <title>Iniciar Sesión - Calculadora CO2</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Estilos específicos para las páginas de autenticación */
        .auth-container {
            background-color: #4b0082;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            color: #f0e6fa;
        }
        .auth-container h1 {
            color: white;
            margin-bottom: 25px;
        }
        .auth-container .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .auth-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #d8bfd8;
        }
        .auth-container input[type="email"],
        .auth-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #9966cc;
            border-radius: 8px;
            background-color: #6a1b9a;
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
        }
        .auth-container input::placeholder {
            color: #d8bfd8;
            opacity: 0.8;
        }
        .auth-container button {
            background-color: #9370db;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .auth-container button:hover {
            background-color: #8a2be2;
            transform: translateY(-2px);
        }
        .auth-container .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }
        .auth-container .message.success {
            background-color: #4CAF50; /* Verde */
        }
        .auth-container .message.danger {
            background-color: #f44336; /* Rojo */
        }
        .auth-container .message.info {
            background-color: #2196F3; /* Azul */
        }
        .auth-container p {
            margin-top: 20px;
        }
        .auth-container a {
            color: #ffe066;
            text-decoration: none;
            font-weight: bold;
        }
        .auth-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Iniciar Sesión</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="message {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a></p>
    </div>
</body>
</html>
